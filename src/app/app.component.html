<
<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Transactions" nzIcon="wallet">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/transactions">All Transactions</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/airtel-transactions">Airtel</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/mtn-transactions">MTN</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zamtel-transactions">Zamtel</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zesco-transactions">ZESCO</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Agents" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/accounts">Accounts</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/agents-kyc">KYC</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
