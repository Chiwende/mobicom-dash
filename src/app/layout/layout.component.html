
<nz-layout style="height: 100vh;">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              style="padding-top: 60px; position: fixed; flex: 0 0 80px; max-width: 80px; min-width: 80px; width: 80px;"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
     <ul nz-menu nzTheme="light" [nzInlineCollapsed]="isCollapsed"> 
     <li li
     nz-menu-item
     nz-tooltip
     nzPlacement="right"
     [nzTitle]="isCollapsed ? 'Dashboard' : ''"
     >
     <i nz-icon nzType="dashboard"></i>
     <a routerLink="./dashboard"></a>
     </li>
        <li nz-submenu nztitle ="Transactions" nzIcon="wallet" >
          <ul> 
            <li nz-menu-item >
              <a routerLink="./transactions">All Transactions</a>
            </li>
            <li nz-menu-item>
              <a routerLink="./airtel-transactions">Airtel</a>
            </li>
            <li nz-menu-item>
              <a routerLink="./mtn-transactions">MTN</a>
            </li>
            <li nz-menu-item>
              <a routerLink="./zamtel-transactions">Zamtel</a>
            </li>
            <li nz-menu-item >
              <a routerLink="./zesco-transactions">ZESCO</a>
            </li>
          </ul>
        </li>
  
        <li nz-submenu nzIcon = "user" nzTheme="outline">
          <ul>
            <li nz-menu-item routerLink="./accounts">Accounts</li>
            <li nz-menu-item routerLink="./agents-kyc">KYC</li>
          </ul>
        </li>
        <li
            nz-menu-item
            nz-tooltip
            nzPlacement="right"
            [nzTitle]="isCollapsed ? 'Statements' : ''"
          >
            <i nz-icon nzType="file"></i>
            
          </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header style="position: fixed; width: 100%; z-index: 999;">
        <div class="app-header" nz-row nzType="flex" nzJustify="space-between">
          <div nz-col>
            <div style="margin-left: 17px;">
            <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            </a>
            </div> 
            </div>
          </div>
          <div nz-col>
            <div nz-row>
              <nz-divider nzType="vertical"></nz-divider>
              <span style="margin-right: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                <a nz-dropdown [nzDropdownMenu]="menu">
                  {{email}}
                  <i nz-icon nzType="user" nzTheme="outline"></i>
                </a>
              </span>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>Settings</li>
                  <li nz-menu-divider></li>
                  <li nz-menu-item (click)="logout()">Logout</li>
                </ul>
              </nz-dropdown-menu>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div style="padding-top: 50px; margin-left: 120px;" >
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  <!-- </nz-layout> -->
