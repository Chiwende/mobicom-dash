
<nz-layout style="height: 100vh;">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              style="padding-top: 60px; width: 230px;"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
     <ul nz-menu nzTheme="light" [nzInlineCollapsed]="isCollapsed"> 
     <li li
     nz-menu-item
     nzPlacement="right"
     nztitle='Dashboard'
     >
     <i nz-icon nzType="dashboard"></i>
     <a routerLink="./dashboard">Dashboard</a>
     </li>
        <li nz-submenu nzPlacement="right" nzTitle ="Transactions" nzIcon ="transaction">

          <ul> 
            <li nz-menu-item>
              <a routerLink="./transactions"></a>All Transactions
            </li>
            <li nz-menu-item>
              <a routerLink="./airtel-transactions"></a>Airtel
            </li>
            <li nz-menu-item>
              <a routerLink="./mtn-transactions"></a>MTN
            </li>
            <li nz-menu-item>
              <a routerLink="./zamtel-transactions"></a>Zamtel
            </li>
            <li nz-menu-item >
              <a routerLink="./zesco-transactions"></a>ZESCO
            </li>
          </ul>
        </li>
  
        <li nz-submenu nzTheme="outline" nzTitle="Accounts" nzIcon="usergroup-add">
          <ul>
            <li nz-menu-item routerLink="./accounts">Accounts</li>
            <li nz-menu-item routerLink="./agents-kyc">KYC</li>
          </ul>
        </li>
        <li
            nz-menu-item
            nzPlacement="right"
            nztitle="Statements"
          >
            <i nz-icon nzType="file"></i>
            <a>Statements</a>
          </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header style="position: fixed; width: 100%; z-index: 999;">
        <!-- <div class="app-header"> -->
          <!-- <div nz-col>
            <div style="margin-left: 17px;">
            <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            </a>
            </div> 
            </div>
          </div> -->
          <div nz-col class="user">
            <div nz-row>
              <nz-divider nzType="vertical"></nz-divider>
              <span>
                <a nz-dropdown [nzDropdownMenu]="menu">
                  {{email}}
                  <i nz-icon nzType="user" nzTheme="outline"></i>
                </a>
              </span>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>Settings</li>
                  <li nz-menu-divider></li>
                  <li nz-menu-item (click)="logout()">Logout</li>
                </ul>
              </nz-dropdown-menu>
            </div>
          </div>
        <!-- </div> -->
      </nz-header>
      <nz-content>
        <div style="padding-top: 50px; margin-left: 15px;" >
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  <!-- </nz-layout> -->
