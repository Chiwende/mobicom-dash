<nz-spin nzTip="Checking Details" [nzSpinning]="isSpinning"[nzDelay]="500">
<header class="header">
  
</header>
<div class="flex-container">
  <div nz-row class ="Welcome-logo">
    <h1>WELCOME</h1>
  </div>

  <div nz-row class ="Login-logo"></div>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="email" nz-input formControlName="email" placeholder="Username" [(ngModel)]="email"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" [(ngModel)]="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
     <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
       <div nz-col [nzSpan]="12">
         <a class="login-form-forgot" routerLink="/reset-password">Forgot password</a>
       </div>
     </div>
     <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()" [ngModel]="isSpinning">Login</button>
     Or <a class="register" routerLink="/registration"> register now! </a>
   </form>
</div>
</nz-spin>
